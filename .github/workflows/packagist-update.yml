name: Packagist Update

on:
  push:
    branches: [ release ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  notify:
    name: Notify Packagist
    runs-on: ubuntu-latest
    if: >-
      ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release')) ||
          (github.event_name == 'release' && github.event.release.target_commitish == 'release') ||
          (github.event_name == 'workflow_dispatch') }}
    steps:
      - name: Trigger Packagist hook
        env:
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
        run: |
          if [ -z "$PACKAGIST_USERNAME" ] || [ -z "$PACKAGIST_TOKEN" ]; then
            echo "Missing secrets. Please add repository secrets PACKAGIST_USERNAME and PACKAGIST_TOKEN."
            exit 1
          fi

          echo "Triggering Packagist update..."
          curl -s -X POST \
            -H "Content-Type: application/json" \
            "https://packagist.org/api/update-package?username=$PACKAGIST_USERNAME&apiToken=$PACKAGIST_TOKEN" \
            -d '{"repository":{"url":"https://packagist.org/packages/knusperleicht/eps-bank-transfer"}}'
